---
layout: default
---

<style>
    * {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    html {
      -webkit-text-size-adjust: none;
    }

    body {
      font-family: -apple-system, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      word-wrap: break-word;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      line-height: 1.1;
    }

    img {
      max-width: 100% !important;
      height: auto;
    }

    blockquote {
      margin: 0;
      padding: 0 15px;
      color: #777;
      border-left: 4px solid #ddd;
    }

    hr {
      background-color: #ddd;
      border: 0;
      height: 1px;
      margin: 15px 0;
    }

    code {
      font-family: Menlo, Consolas, 'Ubuntu Mono', Monaco, 'source-code-pro', monospace;
      line-height: 1.4;
      margin: 0;
      padding: 0.2em 0;
      font-size: 90%;
      background-color: rgba(0, 0, 0, 0.04);
      border-radius: 3px;
    }

    pre>code {
      margin: 0;
      padding: 0;
      font-size: 100%;
      word-break: normal;
      background: transparent;
      border: 0;
    }

    ol {
      list-style-type: decimal;
    }

    ol ol,
    ul ol {
      list-style-type: lower-latin;
    }

    ol ol ol,
    ul ol ol,
    ul ul ol,
    ol ul ol {
      list-style-type: lower-roman;
    }

    table {
      border-spacing: 0;
      border-collapse: collapse;
      margin-top: 0;
      margin-bottom: 16px;
    }

    table th {
      font-weight: bold;
    }

    table th,
    table td {
      padding: 6px 13px;
      border: 1px solid #ddd;
    }

    table tr {
      border-top: 1px solid #ccc;
    }

    table tr:nth-child(even) {
      background-color: #f8f8f8;
    }

    input[type="checkbox"] {
      cursor: default;
      margin-right: 0.5em;
      font-size: 13px;
    }

    .task-list-item {
      list-style-type: none;
    }

    .task-list-item+.task-list-item {
      margin-top: 3px;
    }

    .task-list-item input {
      float: left;
      margin: 0.3em 1em 0.25em -1.6em;
      vertical-align: middle;
    }

    #tag-field {
      margin: 8px 2px 10px;
    }

    #tag-field .tag {
      display: inline-block;
      background: #cadff3;
      border-radius: 4px;
      padding: 1px 8px;
      color: black;
      font-size: 12px;
      margin-right: 10px;
      line-height: 1.4;
    }
  </style>
  <!-- ace-static.css -->
  <style>
    .ace_static_highlight {
      white-space: pre-wrap;
    }

    .ace_static_highlight .ace_gutter {
      width: 2em;
      text-align: right;
      padding: 0 3px 0 0;
      margin-right: 3px;
    }

    .ace_static_highlight.ace_show_gutter>.ace_line {
      padding-left: 2.6em;
    }

    .ace_static_highlight .ace_line {
      position: relative;
    }

    .ace_static_highlight .ace_gutter-cell {
      -moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      top: 0;
      bottom: 0;
      left: 0;
      position: absolute;
    }

    .ace_static_highlight .ace_gutter-cell:before {
      content: counter(ace_line, decimal);
      counter-increment: ace_line;
    }

    .ace_static_highlight {
      counter-reset: ace_line;
    }
  </style>
  <style>
    .ace-crimson-editor .ace_gutter {
      background: #ebebeb;
      color: #333;
      overflow: hidden;
    }

    .ace-crimson-editor .ace_gutter-layer {
      width: 100%;
      text-align: right;
    }

    .ace-crimson-editor .ace_print-margin {
      width: 1px;
      background: #e8e8e8;
    }

    .ace-crimson-editor {
      background-color: #FFFFFF;
      color: rgb(64, 64, 64);
    }

    .ace-crimson-editor .ace_cursor {
      color: black;
    }

    .ace-crimson-editor .ace_invisible {
      color: rgb(191, 191, 191);
    }

    .ace-crimson-editor .ace_identifier {
      color: black;
    }

    .ace-crimson-editor .ace_keyword {
      color: blue;
    }

    .ace-crimson-editor .ace_constant.ace_buildin {
      color: rgb(88, 72, 246);
    }

    .ace-crimson-editor .ace_constant.ace_language {
      color: rgb(255, 156, 0);
    }

    .ace-crimson-editor .ace_constant.ace_library {
      color: rgb(6, 150, 14);
    }

    .ace-crimson-editor .ace_invalid {
      text-decoration: line-through;
      color: rgb(224, 0, 0);
    }

    .ace-crimson-editor .ace_fold {}

    .ace-crimson-editor .ace_support.ace_function {
      color: rgb(192, 0, 0);
    }

    .ace-crimson-editor .ace_support.ace_constant {
      color: rgb(6, 150, 14);
    }

    .ace-crimson-editor .ace_support.ace_type,
    .ace-crimson-editor .ace_support.ace_class {
      color: rgb(109, 121, 222);
    }

    .ace-crimson-editor .ace_keyword.ace_operator {
      color: rgb(49, 132, 149);
    }

    .ace-crimson-editor .ace_string {
      color: rgb(128, 0, 128);
    }

    .ace-crimson-editor .ace_comment {
      color: rgb(76, 136, 107);
    }

    .ace-crimson-editor .ace_comment.ace_doc {
      color: rgb(0, 102, 255);
    }

    .ace-crimson-editor .ace_comment.ace_doc.ace_tag {
      color: rgb(128, 159, 191);
    }

    .ace-crimson-editor .ace_constant.ace_numeric {
      color: rgb(0, 0, 64);
    }

    .ace-crimson-editor .ace_variable {
      color: rgb(0, 64, 128);
    }

    .ace-crimson-editor .ace_xml-pe {
      color: rgb(104, 104, 91);
    }

    .ace-crimson-editor .ace_marker-layer .ace_selection {
      background: rgb(181, 213, 255);
    }

    .ace-crimson-editor .ace_marker-layer .ace_step {
      background: rgb(252, 255, 0);
    }

    .ace-crimson-editor .ace_marker-layer .ace_stack {
      background: rgb(164, 229, 101);
    }

    .ace-crimson-editor .ace_marker-layer .ace_bracket {
      margin: -1px 0 0 -1px;
      border: 1px solid rgb(192, 192, 192);
    }

    .ace-crimson-editor .ace_marker-layer .ace_active-line {
      background: rgb(232, 242, 254);
    }

    .ace-crimson-editor .ace_gutter-active-line {
      background-color: #dcdcdc;
    }

    .ace-crimson-editor .ace_meta.ace_tag {
      color: rgb(28, 2, 255);
    }

    .ace-crimson-editor .ace_marker-layer .ace_selected-word {
      background: rgb(250, 250, 255);
      border: 1px solid rgb(200, 200, 250);
    }

    .ace-crimson-editor .ace_string.ace_regex {
      color: rgb(192, 0, 192);
    }

    .ace-crimson-editor .ace_indent-guide {
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAACCAYAAACZgbYnAAAAE0lEQVQImWP4////f4bLly//BwAmVgd1/w11/gAAAABJRU5ErkJggg==") right repeat-y;
    }
  </style>

    #nav {

      font-size: 17px;
      padding: 10px 0;
    }

    #contentarea {
      font-size: 15px;
      margin: 16px 0
    }

    .cell {
      outline: 0;
      min-height: 20px;
      margin: 5px 0;
      padding: 5px 0;
    }

    .code-cell {
      font-family: Menlo, Consolas, 'Ubuntu Mono', Monaco, 'source-code-pro', monospace;
      font-size: 12px;
    }

    .latex-cell {
      white-space: pre-wrap;
    }
  </style>

    }

    .markdown-cell {

    }

    .latex-cell {
      font-size: 15px;
    }
  </style>
